<html>
    <head>
        <title> Prisma Segitiga </title>
        <h2>Luas Permukaan Prisma Segitiga</h2>
        <script language="JavaScript">
            function rps(){
                if(form.la.value == "" || form.ls.value == ""){
                    alert("Silahkan Input Nilai"); 
                    exit;
                
                }
            }
            function lps() {
                rps(); 
                x=eval(form.la.value); 
                y=eval(form.ls.value); 
                h= 2*(x+y)
                form.hps.value = h;
            }
            function reset() {
                form.la.value="";
                form.ls.value="";
                form.hps.value = "";
            }
        </script>
    </head>
    <body>
                <form name="form">
                    <hr>
                        Rumus Luas Permukaan Prisma Segitiga= 2 * (luas Alas + luas Selimut)
                    <hr>
                        Input Luas Alas
                        <input type=text name="la" size=3><br>
                        <br>
                        Input Luas Selimut
                        <input type=text name="ls" size=3><br>
                        <br>
                        Hasil <input type="text" value="" name="hps" size="9">
                        <br><br>
                    <hr>
                        <input type=button name=submit onclick="lps()" value="Hitung">
                        <input type=button name=submit onclick="reset()" value="Reset">
                    <hr>
                </form>
        </body>
</html>
