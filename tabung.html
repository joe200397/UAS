<html>
    <head>
        <title>Tabung</title>
        <h2>Luas Tabung</h2>
        <script language="javascript">
            function rlt() {
            if(form.jt.value == "" || form.tt.value == ""){
                alert("tolong input nilai");
                exit;
            }
        }
            function lt() {
                rlt();
                j=eval(form.jt.value);
                t=eval(form.tt.value);
                x= 2 * 22 * j
                y= j + t
                h= x * y/7

                form.ht.value = h;
            }
            function reset() {
            form.jt.value = "";
            form.tt.value = "";
            form.ht.value = "";
            }
        </script>
    </head>

        <body>
            <form name="form">
                <hr>
                    Rumus Luas Tabung = 2 * phi * r(r+t)
                <hr>
                     input jari jari :
                     <input type="text" name="jt" size=3><br>
                     <br>
                     Input tinggi :
                     <input type="text" name="tt" size="3"><br>
                     <br>
                     Hasil :
                     <input type="text" value="" name="ht" size="7"><br>
                     <br>
                     <hr>
                     <input type=button name=submit onclick="lt()" value="hitung ">
                     <input type=button name=submit onclick="reset()" value="reset ">
                     <hr>
                </form>
        </body>

  
</html>
